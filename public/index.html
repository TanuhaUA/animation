<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="animation">
    <input type="checkbox" id="showModal" class="animation__checkbox">
    <label for="showModal" class="animation__button">Show Modal Window</label>
    <div class="animation__modal modal">
        <label for="showModal" class="modal__close-btn"></label>
        <p class="modal__text">In user interface design for computer applications, a modal window is a graphical control element subordinate to an application's main window. It creates a mode that disables the main window, but keeps it visible with the modal window as a child window in front of it.</p>
        <p class="modal__text modal__text--info">Create a Modal Window</p>
    </div>
</div>
</body>
</html>
